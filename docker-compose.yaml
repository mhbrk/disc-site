services:
  breba-app:
    build:
      context: .
      dockerfile: breba_app.Dockerfile
    container_name: breba-app
    ports:
      - "8080:8080"
    env_file:
      - ./breba_app/.env
    environment:
      HOST: breba-app
      PORT: 8080
      GOOGLE_APPLICATION_CREDENTIALS: /adc.json # This is needed for accessing Google Cloud from local host
    volumes:
      - ./adc.json:/adc.json:ro  # ‚Üê Mount the JSON key read-only