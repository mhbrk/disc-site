<div id="template-cards" class="container mt-4">
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col">
            <div class="card h-100">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">Landing Page</h5>
                    <p class="card-text">Great way to start a landing page for your company.</p>
                    <button class="btn btn-primary mt-auto start-template" data-template="landing">Start</button>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card h-100">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">Landing Page With Google Form</h5>
                    <p class="card-text">Great for collecting user input on your landing page.</p>
                    <button class="btn btn-primary mt-auto start-template" data-template="landing_with_form">Start</button>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card h-100">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">Landing Page With Calendly Scheduling</h5>
                    <p class="card-text">Let users schedule appointments directly on your site.</p>
                    <button class="btn btn-primary mt-auto start-template" data-template="calendly">Start</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.querySelectorAll(".start-template").forEach(button => {
        button.addEventListener("click", async () => {
            const templateName = button.dataset.template;

            const cards = document.getElementById("template-cards");
            const iframe = document.getElementById("generator-frame");

            // Hide cards and show iframe
            if (cards) cards.style.display = "none";
            if (iframe) iframe.style.display = "block";

            // Optional: Notify the Chainlit agent
            const chat = document.getElementById('chainlit');
            if (chat) {
                chat.contentWindow.postMessage({
                    method: "load_template",
                    body: templateName
                }, '*');
            }
        });
    });
</script>
