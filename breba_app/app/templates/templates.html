<div id="template-cards" class="d-flex flex-wrap gap-3 justify-content-start mt-2">
    <div class="card p-2" style="width: clamp(200px, 20vw, 240px); aspect-ratio: 1; overflow: hidden;">
        <div class="card-body d-flex flex-column">
            <div class="mb-2">
                <h6 class="card-title text-wrap">Landing Page With Google Form</h6>
                <p class="card-text small text-wrap mb-0">
                    Great for collecting user input on your landing page.
                </p>
            </div>
            <button class="btn btn-primary btn-sm mt-auto start-template" data-template="landing_with_form">Start
            </button>
        </div>
    </div>

    <script>
        document.querySelectorAll(".start-template").forEach(button => {
            button.addEventListener("click", async () => {
                const templateName = button.dataset.template;

                const cards = document.getElementById("template-cards");
                const iframe = document.getElementById("generator-frame");

                // Hide cards and show iframe
                if (cards) cards.style.display = "none";
                if (iframe) iframe.style.display = "block";

                // Optional: Notify the Chainlit agent
                const chat = document.getElementById('chainlit');
                if (chat) {
                    chat.contentWindow.postMessage({
                        method: "load_template",
                        body: templateName
                    }, '*');
                }
            });
        });
    </script>
